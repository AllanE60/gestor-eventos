<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos Full Stack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <h1>Gestor de Eventos</h1>
    <p>Crea, gestiona y participa en eventos fácilmente.</p>
    <div id="easter-egg">
        HNAAS ✈️
    </div>
    </header>

    <main>
        <section id="create-event">
            <h2>✨ Crear Nuevo Evento</h2>
            <form id="event-form">
                <input type="text" id="nombre" placeholder="Nombre del Evento" required>
                <input type="date" id="fecha" required>
                <input type="time" id="hora" required>
                <input type="text" id="ubicacion" placeholder="Ubicación (Ej: Salón A, Zoom Link)" required>
                <textarea id="descripcion" placeholder="Descripción (opcional)"></textarea>
                <button type="submit">Guardar Evento</button>
            </form>
        </section>

        <hr>

        <section id="event-list">
            <h2>📅 Próximos Eventos</h2>
            <div id="eventos-container">
                <p>Cargando eventos...</p>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
